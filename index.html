<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Links, portfólio e contatos de Paulo G. Werneck. Infraestrutura e Cibersegurança." />
  <title>Paulo G. Werneck — Links</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Meta social básica -->
  <meta property="og:title" content="Paulo G. Werneck — Links" />
  <meta property="og:description" content="Infra | Cibersegurança | Portfólio | Contatos" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#00ff4c" />
</head>
<body>
  <main class="card" role="main">
    <div class="toolbar" aria-label="Barra de ações">
      <button id="langToggle" class="lang-btn" type="button" aria-label="Mudar para inglês">EN</button>
    </div>

    <header class="header">
      <div class="avatar" aria-hidden="true">
        <div class="avatar__flip" aria-hidden="true">
          <picture class="avatar__face avatar__face--front">
            <img
              src="profile.png"
              alt="Avatar ilustrado de Paulo G. Werneck"
              class="avatar__img"
              width="240"
              height="240"
              loading="eager"
              decoding="async"
            />
          </picture>
          <picture class="avatar__face avatar__face--back">
            <img
              src="real-photo.png"
              alt="Foto real de Paulo G. Werneck"
              class="avatar__img"
              width="240"
              height="240"
              loading="lazy"
              decoding="async"
            />
          </picture>
        </div>
      </div>

      <h1 class="title">Paulo G. Werneck</h1>
      <p class="subtitle" data-i18n="subtitle">Analista de Infraestrutura e Cibersegurança</p>
    </header>

    <nav aria-label="Meus links">
      <ul class="link-list">
        <li>
          <a class="link-item" href="https://www.linkedin.com/in/pgw-script/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn de Paulo G. Werneck" data-i18n-aria="ariaLinkedin">
            <img src="linkedin.png" alt="" width="24" height="24" class="icon" />
            <span data-i18n="linkedin">LinkedIn</span>
          </a>
        </li>
        <li>
          <a class="link-item" href="mailto:pgwerneck5@gmail.com" aria-label="Enviar e-mail para Paulo G. Werneck" data-i18n-aria="ariaEmail">
            <img src="email.png" alt="" width="24" height="24" class="icon" />
            <span data-i18n="email">E-mail</span>
          </a>
        </li>
        <li>
          <a class="link-item" href="https://github.com/5kr1pt" target="_blank" rel="noopener noreferrer" aria-label="GitHub de Paulo G. Werneck" data-i18n-aria="ariaGitHub">
            <img src="github.png" alt="" width="24" height="24" class="icon" />
            <span data-i18n="github">GitHub</span>
          </a>
        </li>
        <li>
          <a class="link-item" href="cv.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir currículo em PDF" data-i18n-aria="ariaCV">
            <img src="cv.png" alt="" width="24" height="24" class="icon" />
            <span data-i18n="cv">Currículo</span>
          </a>
        </li>
      </ul>
    </nav>

    <p class="cta">
      <a class="button" href="https://5kr1pt.github.io/krpt/" target="_blank" rel="noopener noreferrer" data-i18n="portfolio">Ver portfólio</a>
    </p>
  </main>

  <!-- Acessibilidade: VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    if (window.VLibras && window.VLibras.Widget) {
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    }

    // i18n simples PT/EN
    const dict = {
      pt: {
        subtitle: 'Analista de Infraestrutura e Cibersegurança',
        linkedin: 'LinkedIn',
        email: 'E-mail',
        github: 'GitHub',
        cv: 'Currículo',
        portfolio: 'Ver portfólio',
        ariaLinkedin: 'LinkedIn de Paulo G. Werneck',
        ariaEmail: 'Enviar e-mail para Paulo G. Werneck',
        ariaGitHub: 'GitHub de Paulo G. Werneck',
        ariaCV: 'Abrir currículo em PDF',
        switchLabel: 'Mudar para inglês',
        switchBtn: 'EN'
      },
      en: {
        subtitle: 'Infrastructure and Cybersecurity Analyst',
        linkedin: 'LinkedIn',
        email: 'Email',
        github: 'GitHub',
        cv: 'Resume',
        portfolio: 'View portfolio',
        ariaLinkedin: 'Paulo G. Werneck on LinkedIn',
        ariaEmail: 'Send email to Paulo G. Werneck',
        ariaGitHub: 'Paulo G. Werneck on GitHub',
        ariaCV: 'Open résumé PDF',
        switchLabel: 'Switch to Portuguese',
        switchBtn: 'PT'
      }
    };

    const $ = (sel, ctx=document) => ctx.querySelector(sel);
    const $$ = (sel, ctx=document) => Array.from(ctx.querySelectorAll(sel));

    function applyLang(lang) {
      const d = dict[lang] || dict.pt;
      document.documentElement.lang = lang === 'en' ? 'en' : 'pt-BR';
      $$('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (d[key]) el.textContent = d[key];
      });
      $$('[data-i18n-aria]').forEach(el => {
        const key = el.getAttribute('data-i18n-aria');
        if (d[key]) el.setAttribute('aria-label', d[key]);
      });
      const btn = $('#langToggle');
      if (btn) {
        btn.textContent = d.switchBtn;
        btn.setAttribute('aria-label', d.switchLabel);
      }
      try { localStorage.setItem('pgw_lang', lang); } catch {}
    }

    const saved = (() => { try { return localStorage.getItem('pgw_lang'); } catch { return null; } })();
    const prefersPT = navigator.language && navigator.language.startsWith('pt');
    applyLang(saved || (prefersPT ? 'pt' : 'en'));

    $('#langToggle').addEventListener('click', () => {
      const current = document.documentElement.lang.startsWith('en') ? 'en' : 'pt';
      const next = current === 'pt' ? 'en' : 'pt';
      applyLang(next);
    });
  </script>
</body>
</html>
